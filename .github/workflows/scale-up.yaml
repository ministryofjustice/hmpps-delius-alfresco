name: Scale Up Lower Environments

on:
  # schedule:
  #   - cron: '0 6 * * *'
  workflow_dispatch:
  
jobs:
  scale-up:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          environment: ["poc"]
    environment:
      name: ${{ matrix.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Install Kubernetes
        uses: azure/setup-kubectl@v3.2
        with:
          version: 'v1.26.0' # default is latest stable
        id: kubectl_install
      
      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: 'v3.9.0'
        id: helm_install
      
      - name: Install yq
        uses: dcarbone/install-yq-action@v1.1.1
        with:
          download-compressed: true
          version: "v4.35.1"
          force: true

      - name: Scale up Deployments in ${{ matrix.environment }}
        env:
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
          KUBE_CLUSTER: ${{ secrets.KUBE_CLUSTER }}
        run: |
          
          echo "${{ secrets.KUBE_CERT }}" > ca.crt
          kubectl config set-cluster ${KUBE_CLUSTER} --certificate-authority=./ca.crt --server=https://${KUBE_CLUSTER}
          kubectl config set-credentials deploy-user --token=${{ secrets.KUBE_TOKEN }}
          kubectl config set-context ${KUBE_CLUSTER} --cluster=${KUBE_CLUSTER} --user=deploy-user --namespace=${KUBE_NAMESPACE}
          kubectl config use-context ${KUBE_CLUSTER}

          kubectl config set-context --current --namespace=${KUBE_NAMESPACE}

          RELEASE_NAME="alfresco-content-services"
          LATEST_REVISION=$(helm history "$RELEASE_NAME" --max 1 -o yaml | yq -r '.[0].revision')
          echo "latest revision is $LATEST_REVISION"
          LATEST_VALUES=$(helm get values "$RELEASE_NAME" --revision "$LATEST_REVISION")
          COUNT=$((echo $LATEST_VALUES | yq -r '.repository.replicaCount // 19'))
          echo "replica count is $COUNT"
