      ALTER TABLE JBPM_SWIMLANE DROP CONSTRAINT IF EXISTS FK_SWL_ASSDEL; -- (optional)
      ALTER TABLE JBPM_SWIMLANE DROP CONSTRAINT IF EXISTS FK_SWL_TSKMGMTDEF; -- (optional)
      ALTER TABLE JBPM_SWIMLANEINSTANCE DROP CONSTRAINT IF EXISTS FK_SWIMLANEINST_SL; -- (optional)
      ALTER TABLE JBPM_SWIMLANEINSTANCE DROP CONSTRAINT IF EXISTS FK_SWIMLANEINST_TM; -- (optional)
      ALTER TABLE JBPM_TASK DROP CONSTRAINT IF EXISTS FK_TASK_ASSDEL; -- (optional)
      ALTER TABLE JBPM_TASK DROP CONSTRAINT IF EXISTS FK_TASK_PROCDEF; -- (optional)
      ALTER TABLE JBPM_TASK DROP CONSTRAINT IF EXISTS FK_TASK_TASKMGTDEF; -- (optional)
      ALTER TABLE JBPM_TASK DROP CONSTRAINT IF EXISTS FK_TSK_TSKCTRL; -- (optional)
      ALTER TABLE JBPM_TASK DROP CONSTRAINT IF EXISTS FK_TASK_TASKNODE; -- (optional)
      ALTER TABLE JBPM_TASK DROP CONSTRAINT IF EXISTS FK_TASK_STARTST; -- (optional)
      ALTER TABLE JBPM_TASK DROP CONSTRAINT IF EXISTS FK_TASK_SWIMLANE; -- (optional)
      ALTER TABLE JBPM_TASKACTORPOOL DROP CONSTRAINT IF EXISTS FK_TSKACTPOL_PLACT; -- (optional)
      ALTER TABLE JBPM_TASKACTORPOOL DROP CONSTRAINT IF EXISTS FK_TASKACTPL_TSKI; -- (optional)
      ALTER TABLE JBPM_TASKCONTROLLER DROP CONSTRAINT IF EXISTS FK_TSKCTRL_DELEG; -- (optional)
      ALTER TABLE JBPM_TASKINSTANCE DROP CONSTRAINT IF EXISTS FK_TSKINS_PRCINS; -- (optional)
      ALTER TABLE JBPM_TASKINSTANCE DROP CONSTRAINT IF EXISTS FK_TASKINST_TASK; -- (optional)
      ALTER TABLE JBPM_TASKINSTANCE DROP CONSTRAINT IF EXISTS FK_TASKINST_TMINST; -- (optional)
      ALTER TABLE JBPM_TASKINSTANCE DROP CONSTRAINT IF EXISTS FK_TASKINST_SLINST; -- (optional)
      ALTER TABLE JBPM_TASKINSTANCE DROP CONSTRAINT IF EXISTS FK_TASKINST_TOKEN; -- (optional)
      ALTER TABLE JBPM_TOKEN DROP CONSTRAINT IF EXISTS FK_TOKEN_NODE; -- (optional)
      ALTER TABLE JBPM_TOKEN DROP CONSTRAINT IF EXISTS FK_TOKEN_PARENT; -- (optional)
      ALTER TABLE JBPM_TOKEN DROP CONSTRAINT IF EXISTS FK_TOKEN_PROCINST; -- (optional)
      ALTER TABLE JBPM_TOKEN DROP CONSTRAINT IF EXISTS FK_TOKEN_SUBPI; -- (optional)
      ALTER TABLE JBPM_TOKENVARIABLEMAP DROP CONSTRAINT IF EXISTS FK_TKVARMAP_CTXT; -- (optional)
      ALTER TABLE JBPM_TOKENVARIABLEMAP DROP CONSTRAINT IF EXISTS FK_TKVARMAP_TOKEN; -- (optional)
