    cat > /tmp/alf-patch-db-V6.3-add-indexes-node-transaction.sql <<'EOF'
      \timing
      -- patch.db-V6.3-add-indexes-node-transaction
      CREATE INDEX IF NOT EXISTS idx_alf_node_ver ON alf_node (version);
      CREATE INDEX IF NOT EXISTS idx_alf_node_txn ON alf_node (transaction_id);
      CREATE INDEX IF NOT EXISTS idx_alf_txn_ctms_sc ON alf_transaction (commit_time_ms);
      CREATE INDEX IF NOT EXISTS idx_alf_txn_id_ctms ON alf_transaction (id, commit_time_ms);

      --
      -- Record script finish
      --
      INSERT INTO alf_applied_patch
        (id, description, fixes_from_schema, fixes_to_schema, applied_to_schema, target_schema, applied_on_date, applied_to_server, was_executed, succeeded, report)
        VALUES
        (
          'patch.db-V6.3-add-indexes-node-transaction', 'Create aditional indexes on alf_node and alf_transaction',
          0, 14001, -1, 14002, now(), 'UNKNOWN', TRUE, TRUE, 'Script completed'
        )
        ON CONFLICT (id) DO NOTHING;
      COMMIT;
    EOF
    echo "Executing db-V6.3-add-indexes-node-transaction patch SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-patch-db-V6.3-add-indexes-node-transaction.sql -a &

    cat > /tmp/alf-patch-db-V7.1.0-remove-alf_server-table.sql <<'EOF'
      \timing
      -- patch.db-V7.1.0-remove-alf_server-table
      ALTER TABLE alf_transaction
      DROP CONSTRAINT IF EXISTS fk_alf_txn_svr,
      DROP COLUMN IF EXISTS server_id;

      DROP TABLE IF EXISTS alf_server;
      DROP SEQUENCE IF EXISTS alf_server_seq;

      --
      -- Record script finish
      --
      INSERT INTO alf_applied_patch
        (id, description, fixes_from_schema, fixes_to_schema, applied_to_schema, target_schema, applied_on_date, applied_to_server, was_executed, succeeded, report)
        VALUES
        (
          'patch.db-V7.1.0-remove-alf_server-table', 'Removes alf_server table and constraints',
          0, 15000, -1, 15001, now(), 'UNKNOWN', TRUE, TRUE, 'alf_server table and constraints removed'
        )
        ON CONFLICT (id) DO NOTHING;
      DELETE FROM alf_prop_string_value WHERE string_value like '%:5701';
      COMMIT;
    EOF

    echo "Executing patches SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-patch-db-V7.1.0-remove-alf_server-table.sql -a

    cat > /tmp/alf-custom-index-idx_alf_conturl_cu.sql <<'EOF'
      \timing
      CREATE INDEX IF NOT EXISTS idx_alf_conturl_cu ON alf_content_url USING btree (content_url);
    EOF
    echo "Executing alf-custom-indexes SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-custom-index-idx_alf_conturl_cu.sql -a &

    cat > /tmp/alf-custom-index-idx_alf_conturl_crc.sql <<'EOF'
      \timing
      CREATE INDEX IF NOT EXISTS idx_alf_conturl_crc ON alf_content_url USING btree (content_url_crc);
    EOF
    echo "Executing alf-custom-indexes SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-custom-index-idx_alf_conturl_crc.sql -a

    # Wait for background index creation tasks to complete
    wait

    # Finally analyze the alf_node_properties table and re-enable autovacuum.
    # The analyze should complete in around 3-4 mins and will insert details into pg_stats.
    cat > /tmp/alf-analyze.sql <<'EOF'
      \timing
      ANALYZE VERBOSE alf_node_properties;
      ALTER TABLE alf_node_properties SET (autovacuum_enabled = on);
    EOF
    echo "Executing alf-custom-indexes SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-analyze.sql -a

    if [ -n "$SLACK_WEBHOOK_URL" ]; then
      JSON_PAYLOAD=$(jq -n --arg text "Alfresco Migrate DB (${DST_ENV}) post-migration steps completed." '{text: $text}')
      curl -X POST -H 'Content-type: application/json' --data "$JSON_PAYLOAD" $SLACK_WEBHOOK_URL
    fi

    # cleanup files
    rm -rv /home/job/db-dump ~/.pgpass 2>/dev/null || true

    echo "Migration complete, sleeping to allow for review of log before pod termination …"
    sleep 3600

---
apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-db
  labels:
    name-prefix: migrate-db
spec:
  template:
    spec:
      containers:
        - name: migrate-db
          image: ghcr.io/ministryofjustice/hmpps-delius-alfresco-db-utils:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 4
              memory: 4Gi
          command:
            - /bin/entrypoint.sh
          env:
            - name: SRC_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: legacy-rds-instance
                  key: DATABASE_NAME
            - name: SRC_DB_USER
              valueFrom:
                secretKeyRef:
                  name: legacy-rds-instance
                  key: DATABASE_USERNAME
            - name: SRC_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: legacy-rds-instance
                  key: DATABASE_PASSWORD
            - name: SRC_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: legacy-rds-instance
                  key: RDS_INSTANCE_ADDRESS
            - name: DST_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: rds-instance-output
                  key: DATABASE_NAME
            - name: DST_DB_USER
              valueFrom:
                secretKeyRef:
                  name: rds-instance-output
                  key: DATABASE_USERNAME
            - name: DST_DB_PASS
