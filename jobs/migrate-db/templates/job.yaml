      ALTER TABLE JBPM_EVENT DROP CONSTRAINT IF EXISTS FK_EVENT_TASK; -- (optional)
      ALTER TABLE JBPM_EVENT DROP CONSTRAINT IF EXISTS FK_EVENT_TRANS; -- (optional)
      ALTER TABLE JBPM_JOB DROP CONSTRAINT IF EXISTS FK_JOB_ACTION; -- (optional)
      ALTER TABLE JBPM_JOB DROP CONSTRAINT IF EXISTS FK_JOB_NODE; -- (optional)
      ALTER TABLE JBPM_JOB DROP CONSTRAINT IF EXISTS FK_JOB_PRINST; -- (optional)
      ALTER TABLE JBPM_JOB DROP CONSTRAINT IF EXISTS FK_JOB_TOKEN; -- (optional)
      ALTER TABLE JBPM_JOB DROP CONSTRAINT IF EXISTS FK_JOB_TSKINST; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_ACTION; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_CHILDTOKEN; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_DESTNODE; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_NEWBYTES; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_NODE; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_OLDBYTES; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_PARENT; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_TASKINST; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_TOKEN; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_TRANSITION; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_SOURCENODE; -- (optional)
      ALTER TABLE JBPM_LOG DROP CONSTRAINT IF EXISTS FK_LOG_SWIMINST; -- (optional)
