      ALTER TABLE JBPM_PROCESSINSTANCE DROP CONSTRAINT IF EXISTS FK_PROCIN_ROOTTKN; -- (optional)
      ALTER TABLE JBPM_PROCESSINSTANCE DROP CONSTRAINT IF EXISTS FK_PROCIN_SPROCTKN; -- (optional)
      ALTER TABLE JBPM_RUNTIMEACTION DROP CONSTRAINT IF EXISTS FK_RTACTN_ACTION; -- (optional)
