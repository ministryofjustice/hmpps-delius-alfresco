      ALTER TABLE JBPM_TRANSITION DROP CONSTRAINT IF EXISTS FK_TRANS_PROCDEF; -- (optional)
      ALTER TABLE JBPM_TRANSITION DROP CONSTRAINT IF EXISTS FK_TRANSITION_TO; -- (optional)
      ALTER TABLE JBPM_VARIABLEACCESS DROP CONSTRAINT IF EXISTS FK_VARACC_PROCST; -- (optional)
      ALTER TABLE JBPM_VARIABLEACCESS DROP CONSTRAINT IF EXISTS FK_VARACC_TSKCTRL; -- (optional)
      ALTER TABLE JBPM_VARIABLEACCESS DROP CONSTRAINT IF EXISTS FK_VARACC_SCRIPT; -- (optional)
      ALTER TABLE JBPM_VARIABLEINSTANCE DROP CONSTRAINT IF EXISTS FK_BYTEINST_ARRAY; -- (optional)
      ALTER TABLE JBPM_VARIABLEINSTANCE DROP CONSTRAINT IF EXISTS FK_VARINST_PRCINST; -- (optional)
      ALTER TABLE JBPM_VARIABLEINSTANCE DROP CONSTRAINT IF EXISTS FK_VAR_TSKINST; -- (optional)
      ALTER TABLE JBPM_VARIABLEINSTANCE DROP CONSTRAINT IF EXISTS FK_VARINST_TK; -- (optional)
      ALTER TABLE JBPM_VARIABLEINSTANCE DROP CONSTRAINT IF EXISTS FK_VARINST_TKVARMP; -- (optional)

      -- Drop all tables

      DROP TABLE IF EXISTS JBPM_ACTION; -- (optional)
      DROP TABLE IF EXISTS JBPM_BYTEARRAY; -- (optional)
      DROP TABLE IF EXISTS JBPM_BYTEBLOCK; -- (optional)
      DROP TABLE IF EXISTS JBPM_COMMENT; -- (optional)
      DROP TABLE IF EXISTS JBPM_DECISIONCONDITIONS; -- (optional)
      DROP TABLE IF EXISTS JBPM_DELEGATION; -- (optional)
      DROP TABLE IF EXISTS JBPM_EVENT; -- (optional)
      DROP TABLE IF EXISTS JBPM_EXCEPTIONHANDLER; -- (optional)
