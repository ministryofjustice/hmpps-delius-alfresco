---
apiVersion: v1
kind: ConfigMap
metadata:
  name: migrate-db-script
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -e
    trap 'send_slack_notification $?' EXIT

    function send_slack_notification() {
      STATUS=$1
      if [ "$STATUS" -eq 0 ]; then
        JSON_PAYLOAD=$(jq -n --arg text "Alfresco Migrate DB (${DST_ENV}) job succeeded" '{text: $text}')
      else
        JSON_PAYLOAD=$(jq -n --arg text "Alfresco Migrate DB (${DST_ENV}) job failed" '{text: $text}')
      fi
      if [ -n "$SLACK_WEBHOOK_URL" ]; then
        curl -X POST -H 'Content-type: application/json' --data "$JSON_PAYLOAD" $SLACK_WEBHOOK_URL
      else
        echo "SLACK_WEBHOOK_URL is not set, cannot send notification: ${JSON_PAYLOAD}"
      fi
    }

    echo "${SRC_DB_HOST}:5432:${SRC_DB_NAME}:${SRC_DB_USER}:${SRC_DB_PASS}" > ~/.pgpass
    echo "${DST_DB_HOST}:5432:${DST_DB_NAME}:${DST_DB_USER}:${DST_DB_PASS}" >> ~/.pgpass
    chmod 0600 ~/.pgpass
    chown job:job ~/.pgpass
    set -x

    # Drop the destination database schema whilst the export is running
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -c "drop schema if exists public cascade;" &

    # Dump the source database
    pg_dump --jobs=8 --host="$SRC_DB_HOST" --username="$SRC_DB_USER" --dbname="$SRC_DB_NAME" --no-owner --no-privileges --verbose --format=directory --file=/home/job/db-dump --compress=1

    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -c "create schema public;"

    # Restore the source database dump to the destination database
    pg_restore --jobs=8 --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" --no-owner --no-privileges --verbose /home/job/db-dump

    if [ -n "$SLACK_WEBHOOK_URL" ]; then
      JSON_PAYLOAD=$(jq -n --arg text "Alfresco Migrate DB (${DST_ENV}) completed. Starting post-migration steps" '{text: $text}')
      curl -X POST -H 'Content-type: application/json' --data "$JSON_PAYLOAD" $SLACK_WEBHOOK_URL
    fi

    # Start the index builds for the alf_node_properties table that will be skipped during the upgrade scripts.
    # Split the patch into 3 parts to speed up index creation by creating them in parallel.
    # Disable autovacuum on the alf_node_properties table to prevent it from interfering with the startup of the repo node
    # as the repo runs a query which will take along time to run if autovacuum is running on that table. 
    # Instead we will analyze the table after the indexes are created as that should around 3-4 mins to run, 
    # and then the repo query will run using the right indexes.
    cat > /tmp/alf-patch-db-V5.1-metadata-query-index1.sql <<'EOF'
      \timing
      ALTER TABLE alf_node_properties SET (autovacuum_enabled = off);
      -- patch.db-V5.1-metadata-query-indexes
      CREATE INDEX IF NOT EXISTS idx_alf_nprop_b ON alf_node_properties (qname_id, boolean_value, node_id);
    EOF
    echo "Executing db-V5.1-metadata-query-index1 patch SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-patch-db-V5.1-metadata-query-index1.sql -a &

    cat > /tmp/alf-patch-db-V5.1-metadata-query-index2.sql <<'EOF'
      \timing
      CREATE INDEX IF NOT EXISTS idx_alf_nprop_f ON alf_node_properties (qname_id, float_value, node_id);
    EOF
    echo "Executing db-V5.1-metadata-query-index2 patch SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-patch-db-V5.1-metadata-query-index2.sql -a &

    cat > /tmp/alf-patch-db-V5.1-metadata-query-index3.sql <<'EOF'
      \timing
      CREATE INDEX IF NOT EXISTS idx_alf_nprop_d ON alf_node_properties (qname_id, double_value, node_id);
      INSERT INTO alf_applied_patch
        (id, description, fixes_from_schema, fixes_to_schema, applied_to_schema, target_schema, applied_on_date, applied_to_server, was_executed, succeeded, report)
        VALUES
        (
          'patch.db-V5.1-metadata-query-indexes', 'Manually executed script upgrade V5.1: Updates for metadata query',
          0, 9003, -1, 9004, now(), 'UNKNOWN', TRUE, TRUE, 'Script completed'
        )
        ON CONFLICT (id) DO NOTHING;
      COMMIT;
    EOF
    echo "Executing db-V5.1-metadata-query-index3 patch SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-patch-db-V5.1-metadata-query-index3.sql -a &

    # Other patch scripts that were skipped and need to be run manually will now run.
    # These don't take long to run.
    echo "Write the following SQL statements to a file in /tmp and execute them"
    cat > /tmp/alf-patch-db-V4.2-metadata-query-indexes.sql <<'EOF'
      \timing

      -- patch.db-V4.2-metadata-query-indexes
      -- These indexes should already exist if the DB is at version 6.0 or higher but as the script 
      -- is marked as having been skipped we need to ensure they are created.
      CREATE INDEX IF NOT EXISTS idx_alf_node_mdq ON alf_node (store_id, type_qname_id, id);
      CREATE INDEX IF NOT EXISTS idx_alf_node_cor ON alf_node (audit_creator, store_id, type_qname_id, id);
      CREATE INDEX IF NOT EXISTS idx_alf_node_crd ON alf_node (audit_created, store_id, type_qname_id, id);
      CREATE INDEX IF NOT EXISTS idx_alf_node_mor ON alf_node (audit_modifier, store_id, type_qname_id, id);
      CREATE INDEX IF NOT EXISTS idx_alf_node_mod ON alf_node (audit_modified, store_id, type_qname_id, id);
      CREATE INDEX IF NOT EXISTS idx_alf_nprop_s ON alf_node_properties (qname_id, string_value, node_id);
      CREATE INDEX IF NOT EXISTS idx_alf_nprop_l ON alf_node_properties (qname_id, long_value, node_id);
      CREATE INDEX IF NOT EXISTS idx_alf_conturl_sz ON alf_content_url (content_size, id);

      --
      -- Record script finish
      --
      INSERT INTO alf_applied_patch
        (id, description, fixes_from_schema, fixes_to_schema, applied_to_schema, target_schema, applied_on_date, applied_to_server, was_executed, succeeded, report)
        VALUES
        (
          'patch.db-V4.2-metadata-query-indexes', 'Manually executed script upgrade V4.2: Updates for metadata query',
          0, 6023, -1, 6024, now(), 'UNKNOWN', TRUE, TRUE, 'Script completed'
        )
        ON CONFLICT (id) DO NOTHING;
      COMMIT;
    EOF
    echo "Executing db-V4.2-metadata-query-indexes patch SQL script …"
    psql --host="$DST_DB_HOST" --username="$DST_DB_USER" --dbname="$DST_DB_NAME" -f /tmp/alf-patch-db-V4.2-metadata-query-indexes.sql -a &

    cat > /tmp/alf-patch-db-V5.2-remove-jbpm-tables-from-db.sql <<'EOF'
      \timing
      -- patch.db-V5.2-remove-jbpm-tables-from-db
      ALTER TABLE JBPM_ACTION DROP CONSTRAINT IF EXISTS fk_action_actndel; -- (optional)
      ALTER TABLE JBPM_ACTION DROP CONSTRAINT IF EXISTS FK_ACTION_EVENT; -- (optional)
      ALTER TABLE JBPM_ACTION DROP CONSTRAINT IF EXISTS FK_ACTION_EXPTHDL; -- (optional)
      ALTER TABLE JBPM_ACTION DROP CONSTRAINT IF EXISTS FK_ACTION_PROCDEF; -- (optional)
      ALTER TABLE JBPM_ACTION DROP CONSTRAINT IF EXISTS FK_ACTION_REFACT; -- (optional)
      ALTER TABLE JBPM_ACTION DROP CONSTRAINT IF EXISTS fk_crtetimeract_ta; -- (optional)
      ALTER TABLE JBPM_BYTEARRAY DROP CONSTRAINT IF EXISTS FK_BYTEARR_FILDEF; -- (optional)
      ALTER TABLE JBPM_BYTEBLOCK DROP CONSTRAINT IF EXISTS FK_BYTEBLOCK_FILE; -- (optional)
      ALTER TABLE JBPM_COMMENT DROP CONSTRAINT IF EXISTS FK_COMMENT_TOKEN; -- (optional)
      ALTER TABLE JBPM_COMMENT DROP CONSTRAINT IF EXISTS FK_COMMENT_TSK; -- (optional)
      ALTER TABLE JBPM_DECISIONCONDITIONS DROP CONSTRAINT IF EXISTS FK_DECCOND_DEC; -- (optional)
      ALTER TABLE JBPM_DELEGATION DROP CONSTRAINT IF EXISTS FK_DELEGATION_PRCD; -- (optional)
      ALTER TABLE JBPM_EVENT DROP CONSTRAINT IF EXISTS FK_EVENT_NODE; -- (optional)
