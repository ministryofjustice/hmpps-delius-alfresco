      DROP TABLE IF EXISTS JBPM_MODULEINSTANCE; -- (optional)
      DROP TABLE IF EXISTS JBPM_NODE; -- (optional)
      DROP TABLE IF EXISTS JBPM_POOLEDACTOR; -- (optional)
      DROP TABLE IF EXISTS JBPM_PROCESSDEFINITION; -- (optional)
      DROP TABLE IF EXISTS JBPM_PROCESSINSTANCE; -- (optional)
      DROP TABLE IF EXISTS JBPM_RUNTIMEACTION; -- (optional)
      DROP TABLE IF EXISTS JBPM_SWIMLANE; -- (optional)
      DROP TABLE IF EXISTS JBPM_SWIMLANEINSTANCE; -- (optional)
      DROP TABLE IF EXISTS JBPM_TASK; -- (optional)
      DROP TABLE IF EXISTS JBPM_TASKACTORPOOL; -- (optional)
      DROP TABLE IF EXISTS JBPM_TASKCONTROLLER; -- (optional)
      DROP TABLE IF EXISTS JBPM_TASKINSTANCE; -- (optional)
      DROP TABLE IF EXISTS JBPM_TOKEN; -- (optional)
      DROP TABLE IF EXISTS JBPM_TOKENVARIABLEMAP; -- (optional)
      DROP TABLE IF EXISTS JBPM_TRANSITION; -- (optional)
      DROP TABLE IF EXISTS JBPM_VARIABLEACCESS; -- (optional)
      DROP TABLE IF EXISTS JBPM_VARIABLEINSTANCE; -- (optional)


      --
      -- Record script finish
      --
      INSERT INTO alf_applied_patch
        (id, description, fixes_from_schema, fixes_to_schema, applied_to_schema, target_schema, applied_on_date, applied_to_server, was_executed, succeeded, report)
        VALUES
