apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: delius
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: activemq
    app.kubernetes.io/version: 5.17.4
    helm.sh/chart: activemq-3.1.0
  name: delius-activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: delius
      app.kubernetes.io/name: activemq
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: delius
        app.kubernetes.io/name: activemq
    spec:
      containers:
      - env:
        - name: ACTIVEMQ_CONFIG_MINMEMORY
          value: "512"
        - name: ACTIVEMQ_CONFIG_MAXMEMORY
          value: "2048"
        - name: ACTIVEMQ_BROKER_NAME
          value: delius-activemq
        - name: ACTIVEMQ_ADMIN_LOGIN
          valueFrom:
            secretKeyRef:
              key: BROKER_USERNAME
              name: delius-activemq-brokersecret
        - name: ACTIVEMQ_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: BROKER_PASSWORD
              name: delius-activemq-brokersecret
        image: alfresco/alfresco-activemq:5.17.4-jre17-rockylinux8
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 60
          periodSeconds: 10
          tcpSocket:
            port: 61616
          timeoutSeconds: 1
        name: activemq
        ports:
        - containerPort: 61613
          name: stomp
        - containerPort: 61616
          name: openwire
        - containerPort: 5672
          name: amqp
        - containerPort: 8161
          name: web-console
        readinessProbe:
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 61616
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 2048Mi
          requests:
            cpu: "0.25"
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /opt/activemq/data
          name: data
          subPath: alfresco-infrastructure/activemq-data
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 33031
      terminationGracePeriodSeconds: 1
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: activemq-default-pvc
