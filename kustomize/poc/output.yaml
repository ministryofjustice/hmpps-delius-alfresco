apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    external-dns.alpha.kubernetes.io/set-identifier: delius-alfresco-cs-repository-hmpps-delius-alfrsco-poc-green
    kubernetes.io/ingress.class: default
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/proxy-body-size: 5g
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~ ^/.*/(wc)?s(ervice)?/api/solr/.*$ {return 403;}
      location ~ ^/.*/proxy/.*/api/solr/.*$ {return 403;}
      location ~ ^/.*/-default-/proxy/.*/api/.*$ {return 403;}
      location ~ ^/.*/s/prometheus$ {return 403;}
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: alf_affinity_route
    nginx.ingress.kubernetes.io/whitelist-source-range: ""
  labels:
    app: delius-alfresco-cs-repository
    chart: alfresco-content-services-6.0.2
    component: repository
    heritage: Helm
    release: delius
  name: delius-alfresco-cs-repository
spec:
  ingressClassName: default
  rules:
  - host: hmpps-delius-alfrsco-poc.apps.live.cloud-platform.service.justice.gov.uk
    http:
      paths:
      - backend:
          service:
            name: delius-alfresco-cs-repository
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: delius-alfresco-cs-repository
            port:
              number: 80
        path: /api-explorer
        pathType: Prefix
  tls:
  - hosts:
    - hmpps-delius-alfrsco-poc.apps.live.cloud-platform.service.justice.gov.uk
