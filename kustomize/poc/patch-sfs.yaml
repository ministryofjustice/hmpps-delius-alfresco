apiVersion: apps/v1
kind: Deployment
metadata:
  name:  alfresco-content-services-filestore
spec:
  template:
    spec:
      containers:
        - name: alfresco-transform-service
          livenessProbe:
            httpGet:
              port: 80
          readinessProbe:
            httpGet:
              port: 80
          ports:
            - containerPort: 80