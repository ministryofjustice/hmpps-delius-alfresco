apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: alfresco-content-services
  releaseName: alfresco-content-services
  repo: https://kubernetes-charts.alfresco.com/stable
  valuesFile: values.yaml
  version: 6.0.2

resources:
- reindex-prefixes-config-map.yaml

patches:
- path: patch-reindex-job.yml
  target:
    kind: Job
    name: alfresco-content-services-reindexing
