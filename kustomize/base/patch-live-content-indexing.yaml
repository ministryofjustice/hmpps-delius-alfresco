apiVersion: apps/v1
kind: Deployment
metadata:
  name: alfresco-content-services-alfresco-search-enterprise-content
spec:
  template:
    spec:
      containers:
        - name: alfresco-search-enterprise-content
          env:
            - name: SPRING_ACTIVEMQ_POOL_ENABLED
              value: "true"
            - name: SPRING_ACTIVEMQ_POOL_MAXCONNECTIONS
              value: "100"
            - name: JAVA_OPTS
              value: "-Dspring.activemq.packages.trustAll=true"
            - name: INPUT_ALFRESCO_CONTENT_BATCH_EVENT_CHANNEL
              value: sjms-batch:content.event?completionTimeout=1000&completionSize=10&aggregationStrategy=#eventAggregator&?consumerCount=20

